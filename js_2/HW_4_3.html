<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>HW4_3</title>
</head>

<body>
    <style>
        .div {
            background-color: blueviolet;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            position: absolute;
            transition: 1s;
            top: 0px;
            left: 0px;
        }
    </style>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>

    <script>
        window.onload = function () {
            setInterval(run, 1000);
        }
        function run() {
            let div = document.getElementsByClassName("div");
            let pos = 0;
            for (let i = 0; i < div.length; i++) {
                pos = Math.floor(Math.random() * 100);
                div[i].style.left = pos + "%";
                pos = Math.floor(Math.random() * 100);
                div[i].style.top = pos + "%";

            }
        }
    </script>

</body>

</html>
