    <script>
        // Задача 6

        // 6.1 Написать функцию в которую возможно передать любое количество чисел и эта функция возращает сумму этих всех чисел.
        // 6.2 Все тоже самое но с умножением (помним по умножить на ноль), в таком случае программа 
        //ноль игнорирует и не превращает результат в 0

        // f(2,3,0,4,0)
        // 24

        function f() {
            let sum = 0;
            for (i = 0; i < arguments.length; i++){
                sum += arguments[i];}
            document.write(sum);
        }

        function f1() {
            let sum1 = 1;
            for (j = 0; j < arguments.length; j++){
                if (arguments[j] !== 0) {
                    sum1 *= arguments[j];                    
                }}
                document.write("<br>" + sum1);
        }
        f(2, 3, 4, 5, 6);
        f1(2, 3, 4);
    </script>
