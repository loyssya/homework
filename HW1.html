<!DOCTYPE html>
<html lang=ru>

<head>
    <meta charset="UTF-8">
    <title>HW1</title>
</head>

<body>

    <script>
        document.write("Задание 2" + "<hr>");
        let x = 6;
        let y = 15;
        let z = 4;
        x += y - x++ * z;
        document.write("x=" + x + "<hr>");
        z = --x - y * 5;
        document.write("z=" + z + "<hr>");
        y /= x + 5 % z;
        document.write("y=" + y + "<hr>");
        z = x++ + y * 5;
        document.write("z=" + z + "<hr>");
        x = y - x++ * z;
        document.write("x=" + x + "<hr>");
        document.write("Задание 3" + "<hr>");
        const a = 10;
        const b = 8;
        const c = 6;
        const avg = (a + b + c) / 3;
        document.write("avg=" + avg + "<hr>");
        document.write("Задание 4" + "<hr>");
        r = prompt('Для вычисления объема и площади цилиндра укажите, пожалуста, радиус', 1);
        h = prompt('Для вычисления объема и площади цилиндра укажите, пожалуста, высоту', 1);
        let v = Math.PI * Math.pow(r, 2) * h;
        let s = 2 * Math.PI * r * (r * h);

        document.write("V=" + v + "<hr>");
        document.write("S=" + s + "<hr>");
        document.write("Доп.задание" + "<hr>");
        let d = 10;
        let e = 2;
        let result = d + e;
        document.write(d+"+"+e+"=" + result + "<hr>");
        result = d - e;
        document.write(d+"-"+e+"=" + result + "<hr>");
        result = d * e;
        document.write(d+"*"+e+"=" + result + "<hr>");
        result = d / e;
        document.write(d+"/"+e+"=" + result + "<hr>");
        result = d % e;
        document.write(d+"%"+e+"=" + result + "<hr>");
        e++;
        document.write("e++=" + e + "<hr>");
        d++;
        document.write("d++=" + result + "<hr>");
        --e;
        document.write("--e=" + e + "<hr>");
        --d;
        document.write("--d=" + d + "<hr>");
        e += --d + ++e;
        document.write("e+=--d+ ++e=" + e + "<hr>");
        d *= ++d + --e;
        document.write("d*=++d+ --e=" + d + "<hr>");




    </script>

</body>

</html>
