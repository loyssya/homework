<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>HW3_2</title>

    <script type="text/javascript">
        
            function Add() {
                let parent = document.getElementById("parent");
                let childP = document.createElement("p");
                let count  = document.getElementsByTagName('p').length ;
                
                    if (count > 9) {
                        parent.innerHTML = '';
                        return;
                     } else {
                        childP.innerHTML = "НОВЫЙ ЭЛЕМЕНТ";
                        parent.appendChild(childP);
                    }
                

            }
        

    </script>
</head>

<body >
   
    <input type="button" onclick="Add()" name="p" value="Нажми меня" />
    
    <div id="parent"></div>

</body>

</html>
