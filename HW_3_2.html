<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>HW3_2</title>

    <script type="text/javascript">
        let arr=[]
            function Add() {
                let parent = document.getElementById("parent");
                let childP = document.createElement("p");
                
                    if (childP.length < 10) {
                        parent.removeChild(childP);
                        return;
                     } else {
                        childP.innerHTML = "НОВЫЙ ЭЛЕМЕНТ";
                        parent.appendChild(childP);
                    }
                

            }
       

    </script>
</head>

<body id="parent">
    <input type="button" onclick="Add()" name="p" value="Нажми меня" />

</body>

</html>
