<!DOCTYPE HTML>
<html lang="RU">

<head>
    <meta charset="UTF-8">
    <title>HW4</title>
</head>

<body>
    <script>
        document.write("Задание 1" + "<hr>");
        function add(a, b) {
            return a + b;

        }
        function sub(a, b) {
            return a - b;
        }
        function mul(a, b) {
            return a * b;
        }
        function div(a, b) {
            return a / b;


        }
        let a = +prompt("Введите чило а: "),
            b = +prompt("Введите чило b:"),
            sing = prompt("Введите знак +;-;*;/:"),
            result;

        switch (sing) {
            case "+":
                result = add(a, b);
                break;
            case "-":
                result = sub(a, b);
                break;
            case "*":
                result = mul(a, b);
                break;
            case "/":
                if (b == 0) {
                    document.write("Нельзя делить на ноль.");
                } else {
                    result = div(a, b);
                }
                break;

            default:
                document.write("Знак" + sing + "не является знаком арифметической операции.")
                break;
        }
        if (result != undefined)
            document.write(a + sing + b + "=" + result);
        document.write("<hr>" + "Задание 2" + "<hr>");
        function check(n) {
            if (n >= 0) {
                document.write("<br>"+"Данное число положительное" + "<br>");
            } else {
                document.write("<br>"+"Данное число отрицательное" + "<br>");
            }


            let isSimple = true;
            for (let i = 2; i < Math.abs(n); i++) {
                if (n % i === 0) {
                    document.write("<br>"+"Данное число не является простым" + "<br>");
                    isSimple = false;
                    break;
                }
            }
            if (isSimple == true) {
                document.write("<br>"+"Данное число простое" + "<br>");
            }
            let mas = [2, 3, 5, 6, 9];
            for (var i = 0; i < mas.length; i++) {
                if (n % mas[i] == 0) {
                    document.write("<br>" + "Число "+ n +" делиться без остатка на "+ mas[i] + "<br>");
                }else{
                    document.write("<br>" + "Число "+ n +" не делиться без остатка на " + mas[i] + "<br>");
                }
            }

        }
        let n = +prompt("Введите чиcло для проверки: ");
        document.write("Вы ввели: " + n + "<br>");
        check(n);

    </script>
</body>

</html>
